<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://cse.google.com/cse.js?cx=472edc7c3983648a9"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <title>Search My Google</title>
</head>
<body>
    <header>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://mail.google.com">Gmail</a></li>
          <li class="nav-links"><a href="https://images.google.com">Images</a></li>
          <li id="sign_in"><a href="https://accounts.google.com">Sign In</a></li>
        </ul>  
    </header>
    <div class="google">
      <a href="#" id="google_logo"><img src="img/logo.png" alt="google_logo"/></a>
    </div>
    <div class="container">
      <form action="https://www.google.com/search" method="GET" class="search-bar">
        <input type="text" name="q" placeholder="Search Google">
        <button type="submit"><img src="img/search.png" alt="Search"></button>
      </form></div>
    <div id="footer">
        <div id="footer-left">
          <ul>
            <li><a href="https://www.google.com/intl/en_bd/ads/">Advertising</a></li>
            <li><a href="https://www.google.com/services/">Business</a></li>
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://google.com/search/howsearchworks/">How Search Works</a></li>
          </ul>
        </div>
        <div id="footer-right">
          <ul>
            <li><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
      <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('tentraicion', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#5bc0de',
        'floating-chat.donateButton.text-color': '#323842'
      });
    </script>
</body>
</html>
