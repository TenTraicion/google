<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Search My Google</title>
</head>
<body>
    <header>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://mail.google.com">Gmail</a></li>
          <li class="nav-links"><a href="https://images.google.com">Images</a></li>
          <li id="sign_in"><a href="https://accounts.google.com">Sign In</a></li>
        </ul>  
    </header>
    <div class="google">
      <a href="#" id="google_logo"><img src="logo.png" alt="google_logo"/></a>
    </div>
     
      <form>
        <input type="text" id="form-search" placeholder="Search Google or type URL">
      </form>
    
    <div class= "buttons">  
      <input type="submit" value="Google Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div> 
    <div id="footer">
        <div id="footer-left">
          <ul>
            <li><a href="https://www.google.com/intl/en_bd/ads/">Advertising</a></li>
            <li><a href="https://www.google.com/services/">Business</a></li>
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://google.com/search/howsearchworks/">How Search Works</a></li>
          </ul>
        </div>
        <div id="footer-right">
          <ul>
            <li><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
</body>
</html>
